<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Marvel App</title>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta id="theme-color" name="theme-color" content="#3f51b5" />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <meta name="description" content="Marvel App" />

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        padding: 0;
        margin: 0;
        min-width: 100%;
        min-height: 100%;
        font-weight: 400;
        color: #444;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html {
        background-color: #ececec;
      }

      html,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      button,
      input,
      textarea,
      div {
        font-family: HAvenir, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol" !important;
      }

      .noscript__container {
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        z-index: 1000;
        height: 100%;
        width: 100%;
        position: fixed;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        background-color: rgba(100, 100, 100, 0.7);
      }

      .noscript__message {
        color: #f00;
        font-size: 3em;
      }

      /* https://fonts.googleapis.com/icon?family=Material+Icons */
      @font-face {
        font-family: "Material Icons";
        font-style: normal;
        font-weight: 400;
        src: url("https://fonts.gstatic.com/s/materialicons/v41/flUhRq6tzZclQEJ-Vdg-IuiaDsNcIhQ8tQ.woff2")
            format("woff2"),
          url("https://fonts.gstatic.com/s/materialicons/v41/flUhRq6tzZclQEJ-Vdg-IuiaDsNa.woff")
            format("woff");
      }

      .material-icons {
        font-family: "Material Icons";
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        font-feature-settings: "liga";
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
  <noscript class="noscript__container">
    <p class="noscript__message card">
      Please enable JavaScript to use this site!
    </p>
  </noscript>
</html>
